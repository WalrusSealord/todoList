<body>
    <div class="container">
        <header>
            <h1>Things that need doing</h1>

            <label class="hide-completed">
                <input type="checkbox" />
                Hided Completed
            </label>

            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add a new thing to do" />
            </form>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
